        <p>关键代码：<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//CheckBox全选的实现，关键是控制选择的条件，不能想当然地使用else  </span></span><br><span class="line"><span class="keyword">if</span> (buttonView.getId() == R.id.allCheckId &amp;&amp; 	    isChecked == <span class="keyword">true</span>) &#123;  <span class="comment">//使用&amp;&amp;相当于使用两个if语句  </span></span><br><span class="line">	eatBox.setChecked(isChecked);  </span><br><span class="line">	sleepBox.setChecked(isChecked);  </span><br><span class="line">	dotaBox.setChecked(isChecked);  </span><br><span class="line">&#125;  </span><br><span class="line"><span class="keyword">if</span>(buttonView.getId() == R.id.allCheckId &amp;&amp; isChecked == <span class="keyword">false</span>) &#123;  </span><br><span class="line">	eatBox.setChecked(<span class="keyword">false</span>);  </span><br><span class="line">	sleepBox.setChecked(<span class="keyword">false</span>);  </span><br><span class="line">	dotaBox.setChecked(<span class="keyword">false</span>);  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure><br>一开始还想了好一阵子，各种上网找，看官方文档也不是很明白。还是去mars的论坛找到了灵感，不过看他们的方法挺搓的，就按照自己的想法重新写一个。其实实现起来真是简单得不得了。<br>有两点发现：<br>1、setChecked设置成false，手动选择失效，但是后台还是会有checked状态返回<br>2、java的基础还需要提高（要系统地学习下）</p>
